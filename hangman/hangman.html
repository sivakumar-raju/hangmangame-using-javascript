<!DOCTYPE html>
<html>
<head>
    <title>HangmanGame craetion</title>
    <link rel="stylesheet" type="text/css" href="hangman.css">
    <script type="text/javascript" src="hangman.js"></script>
</head>
<body>
    <div id="intropage">
        <div id="introtext">
            <p style="font-size: 50px;">Welcome to hangman</p>
            <p style="font-size: 30px;">Click on Start to Play </p>
            <div id="playbutton">
                   <div id="play" onclick="play()">START</div>
            </div>
            <div id="img1" style="background-repeat: no-repeat;"><img src="https://ssl.gstatic.com/support/content/images/static/homepage_header_background.svg"></div>
            <div id="img2"><img src="hangmanfront.PNG"></div>

        </div>
    </div>
    <div id="singlepage">
        <p>Pick a Category</p>
        <div id="Categoryholder">
            <div id="Category" style="display: inline-flex">
                <div id="songs" onclick="animal()">Animals</div>
                <div id="challenge" onclick="fruit()">Fruits </div>
            </div>
        </div>
    </div>
    <div id="gamepage">
        <p id="categoryname"></p>
        <div id="wordwrap">
            <div id="underline1">
                <div id="letter1"></div>
            </div>
            <div id="underline2">
                <div id="letter2"></div>
            </div>
            <div id="underline3">
                <div id="letter3"></div>
            </div>
            <div id="underline4">
                <div id="letter4"></div>
            </div>
            <div id="underline5">
                <div id="letter5"></div>
            </div>
            <div id="underline6">
                <div id="letter6"></div>
            </div>
            <div id="underline7">
                <div id="letter7"></div>
            </div>
            <div id="underline8">
                <div id="letter8"></div>
            </div>
            <div id="underline9">
                <div id="letter9"></div>
            </div>
            <div id="underline10">
                <div id="letter10"></div>
            </div>
        </div>
        <p id="mistakes" style="color: red">Mistakes</p>
        <img id="hangImg" src="hang1.png" width="200" height="220" />
        <div id="letterBank">
            <div id="a" value="A" onclick="guessletter()">A</div>
            <div id="b" value="B" onclick="guessletter()">B</div>
            <div id="c" value="C" onclick="guessletter()">C</div>
            <div id="d" value="D" onclick="guessletter()">D</div>
            <div id="e" value="E" onclick="guessletter()">E</div>
            <div id="f" value="F" onclick="guessletter()">F</div>
            <div id="g" value="G" onclick="guessletter()">G</div>
            <div id="h" value="H" onclick="guessletter()">H</div>
            <div id="i" value="I" onclick="guessletter()">I</div>
            <div id="j" value="J" onclick="guessletter()">J</div>
            <div id="k" value="K" onclick="guessletter()">K</div>
            <div id="l" value="L" onclick="guessletter()">L</div>
            <div id="m" value="M" onclick="guessletter()">M</div>
            <div id="n" value="N" onclick="guessletter()">N</div>
            <div id="o" value="O" onclick="guessletter()">O</div>
            <div id="p" value="P" onclick="guessletter()">P</div>
            <div id="q" value="Q" onclick="guessletter()">Q</div>
            <div id="r" value="R" onclick="guessletter()">R</div>
            <div id="s" value="S" onclick="guessletter()">S</div>
            <div id="t" value="T" onclick="guessletter()">T</div>
            <div id="u" value="U" onclick="guessletter()">U</div>
            <div id="v" value="V" onclick="guessletter()">V</div>
            <div id="w" value="W" onclick="guessletter()">W</div>
            <div id="x" value="X" onclick="guessletter()">X</div>
            <div id="y" value="Y" onclick="guessletter()">Y</div>
            <div id="z" value="Z" onclick="guessletter()">Z</div>
        </div>  
    </div>
    <div id="endPage">
        <div id="=result">
            <p id="winStatus" style="font-size: 50px"></p>
    </div>
        <p id="guessedWord" style="font-size: 30px;color: green;">Guessed Word</p>
        <img id="hangImgWin" src="hang11.png" width="200" height="220" />
    </div>

</body>
</html>
